<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Unit Conversion</title>
</head>
<body>
    <div id="container">
        
        <div id="head-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <label for="number-el">
                <input type="number" name="number-el" id="number-el" value="20">
            </label>
            <button id="convert-btn">Convert</button>
        </div>

        <div class="box">
            <h2>Length (Meter/Feet)</h2>
            <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
    
        <div class="box">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p> 
        </div>
    </div>


    
    <script src="index.js"></script>
</body>
</html>
